  <circle cx="48" cy="24" r="0.5" fill="#ffffff"/>
  <circle cx="52" cy="24" r="0.5" fill="#ffffff"/>
  <circle cx="48" cy="28" r="0.5" fill="#ffffff"/>
  <circle cx="52" cy="28" r="0.5" fill="#ffffff"/>
  
  <!-- Data flow -->
  <path d="M 32 18 Q 35 20 35 26" stroke="#60a5fa" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="2,1"/>
  <path d="M 46 28 Q 48 26 48 26" stroke="#8b5cf6" stroke-width="1" fill="none" opacity="0.6" stroke-dasharray="2,1"/>
