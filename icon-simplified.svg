    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Document -->
  <rect x="18" y="22" width="28" height="32" rx="3" ry="3" fill="url(#docGrad)" stroke="#e2e8f0" stroke-width="1"/>
  
